<html>

<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>
		Remarkable Copy Generator
	</title>
</head>

<body>

	<div class="header">
		<h1>Realmarkably</h1>
		<ul>
			<li><input value="user"></li>
			<li><input value="password"></li>
			<li><button>submit</button></li>
		</ul>
	</div>

	<div class="main">
		<div class="tool">

			<div class="section-bar">
				<h3>Heading Phrase Tool</h3>
			</div>
			<div class="section-elements">
				<select class="elemental-select">
					<option>Select</option>
					<option>Beach</option>
					<option>Mountain</option>
					<option>Lake</option>
				</select>
				<input class="elemental-input" value="or Filter by">
				<button class="elemental-search">find</button><br />
			</div>

			<div class="section-bar">
				<h3>Linking</h3>
			</div>
			<div class="section-elements">
				<select class="elemental-select">
					<option>Select</option>
					<option>Beginning</option>
					<option>Middle</option>
					<option>End</option>
				</select>
				<input class="elemental-input" value="or Filter by">
				<button class="elemental-search">find</button><br />
			</div>

			<!-- Body Phrase Tools -->
			<div class="section-bar">
				<h3>Body Phrase Tool</h3>
			</div>
			<div class="section-elements">
				<select class="elemental-select">
					<option>Aspect</option>
				</select>
				<input class="elemental-input" value="or Filter by">
				<button class="elemental-search">find</button><br />
				<select class="elemental-select">
					<option>Setting</option>
				</select>
				<input class="elemental-input" value="or Filter by">
				<button class="elemental-search">find</button><br />
				<select class="elemental-select">
					<option>View</option>
				</select>
				<input class="elemental-input" value="or Filter by">
				<button class="elemental-search">find</button><br />
				<select class="elemental-select">
					<option>Dwelling</option>
				</select>
				<input class="elemental-input" value="or Filter by">
				<button class="elemental-search">find</button><br />
				<select class="elemental-select">
					<option>Amenities</option>
				</select>
				<input class="elemental-input" value="or Filter by">
				<button class="elemental-search">find</button><br />

			</div>

			<!-- Closing -->
			<div class="section-bar">
				<h3>Closing / Call to Action</h3>
			</div>
			<div class="section-elements">
				<input value="Enter keyword...">
				<button class="elemental-search">find</button>
			</div>

			<!-- Synonem Finder -->
			<div class="section-bar">
				<h3>Synonym Finder</h3>
			</div>
			<div class="section-elements">
				<input value="Enter keyword...">
				<button class="elemental-search">find</button>
			</div>


		</div>
		<div class="copy">
			<textarea>this is the copy output</textarea>
		</div>

	</div>

	<div class="footer">

	</div>

</body>

</html>
